<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sky gradient: pale blue â†’ very light gray -->
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#dbeeff"/>
      <stop offset="100%" stop-color="#f7f9fc"/>
    </linearGradient>

    <!-- Subtle atmospheric glow from top (optional but nice behind glass) -->
    <radialGradient id="skyGlow" cx="50%" cy="-20%" r="80%">
      <stop offset="0%"   stop-color="rgba(77,163,255,0.26)"/>
      <stop offset="70%"  stop-color="rgba(77,163,255,0.00)"/>
      <stop offset="100%" stop-color="rgba(77,163,255,0.00)"/>
    </radialGradient>

    <!-- NOISE + DISPLACEMENT + LIGHT BLUR + SMALL ERODE  -->
    <!-- Tweak these knobs for more/less distinct edges:
         - baseFrequency: higher = more jagged edges; lower = smoother
         - scale: higher = stronger wobble (more irregular edges)
         - stdDeviation: higher = softer overall; lower = crisper
         - radius (morphology erode): higher = sharper edge after blur -->
    <filter id="crispCloud"
            x="-20%" y="-20%" width="140%" height="140%"
            color-interpolation-filters="sRGB">
      <!-- Edge randomness -->
      <feTurbulence type="fractalNoise"
                    baseFrequency="0.006 0.012"
                    numOctaves="2"
                    seed="9"
                    result="turb"/>
      <!-- Distort cloud edges using the noise -->
      <feDisplacementMap in="SourceGraphic"
                         in2="turb"
                         scale="18"
                         xChannelSelector="R"
                         yChannelSelector="G"
                         result="disp"/>
      <!-- Light blur to keep it soft (not hazy) -->
      <feGaussianBlur in="disp" stdDeviation="10" result="blur"/>
      <!-- Sharpen edge slightly after the blur -->
      <feMorphology in="blur" operator="erode" radius="1.2" result="edgeFixed"/>
      <feBlend in="edgeFixed" in2="blur" mode="normal"/>
    </filter>

    <!-- Softer background bank (deeper layer) -->
    <filter id="softCloud"
            x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.005 0.010" numOctaves="2" seed="5" result="turb"/>
      <feDisplacementMap in="SourceGraphic" in2="turb" scale="12" xChannelSelector="R" yChannelSelector="G" result="disp"/>
      <feGaussianBlur in="disp" stdDeviation="16" result="soften"/>
    </filter>
  </defs>

  <!-- Background sky -->
  <rect width="1600" height="900" fill="url(#skyGrad)"/>
  <rect width="1600" height="900" fill="url(#skyGlow)"/>

  <!-- ===== Cloud Banks =====
       Strategy:
       - Back layer: wider/softer banks (softCloud filter, lower opacity)
       - Mid/Front layers: crisper banks (crispCloud filter, higher opacity)
       - Paths are drawn as long, wavy horizons so they scale nicely
  -->

  <!-- BACK LAYER (softer, broad mass) -->
  <g filter="url(#softCloud)" opacity="0.45">
    <path fill="white" d="M-100 640
        Q 250 560, 600 600 T 1300 660 T 1750 700
        L 1750 900 L -100 900 Z"/>
    <path fill="white" opacity="0.9" d="M 100 540
        Q 420 500, 800 560 T 1440 600
        L 1440 900 L 100 900 Z"/>
  </g>

  <!-- MID LAYER (more definition) -->
  <g filter="url(#crispCloud)" opacity="0.55">
    <path fill="white" d="M-50 520
        Q 300 480, 700 530 T 1250 570 T 1700 590
        L 1700 900 L -50 900 Z"/>
    <path fill="white" opacity="0.85" d="M 200 470
        Q 520 440, 920 480 T 1500 510
        L 1500 900 L 200 900 Z"/>
  </g>

  <!-- FRONT LAYER (most distinct edges, slightly smaller amplitude) -->
  <g filter="url(#crispCloud)" opacity="0.65">
    <path fill="white" d="M 150 450
        Q 480 430, 820 455 T 1350 470
        L 1350 900 L 150 900 Z"/>
  </g>
</svg>